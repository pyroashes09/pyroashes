<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>pyroashes.lol</title>
  <meta name="description" content="pyroashes.lol — dark, messy, purple. With games." />
  <style>
    :root{
      --bg-0:#07070a; --bg-1:#0c0a10;
      --ink:#b794f4;  --ink2:#6d28d9;
      --muted:#c4b5fd; --glow:#a78bfa;
      --accent:#8b5cf6; --accent2:#7c3aed;
    }
    *{ box-sizing: border-box; }
    html,body{ height:100%; }
    body{
      margin:0; color:#eee; user-select:none; overflow:hidden;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, "Helvetica Neue", Arial;
      background:
        radial-gradient(1200px 800px at 20% -10%, rgba(167,139,250,0.08), transparent 60%),
        radial-gradient(1000px 700px at 110% 30%, rgba(124,58,237,0.08), transparent 60%),
        radial-gradient(900px 600px at 50% 120%, rgba(147,51,234,0.08), transparent 60%),
        linear-gradient(180deg, var(--bg-1), var(--bg-0));
    }
    .grain{ position:fixed; inset:-50%; background-image:radial-gradient(rgba(255,255,255,0.05) 1px, transparent 1.5px);
      background-size:7px 7px; opacity:.15; filter:contrast(140%) saturate(120%); pointer-events:none; animation:drizzle 14s linear infinite;}
    @keyframes drizzle{ from{ transform:translate3d(0,0,0)} to{ transform:translate3d(-7px,-7px,0)}}
    .badge{ position:fixed; top:18px; left:18px; padding:10px 14px; border:1px dashed rgba(167,139,250,.5);
      color:var(--muted); border-radius:12px; backdrop-filter: blur(6px);
      background: rgba(10,10,16,.4); box-shadow:0 0 24px rgba(167,139,250,.15), inset 0 0 12px rgba(124,58,237,.08); font-size:14px;}
    .blob{ position:fixed; border-radius:40% 60% 55% 45% / 55% 40% 60% 45%; filter:blur(30px); opacity:.12; pointer-events:none; mix-blend-mode:screen; animation:drift 16s ease-in-out infinite alternate;}
    .blob.b1{ width:30vmax; height:30vmax; left:-8vmax; top:10vmax; background:radial-gradient(circle at 30% 30%, var(--glow), transparent 60%); animation-delay:-2s;}
    .blob.b2{ width:25vmax; height:25vmax; right:-10vmax; top:0; background:radial-gradient(circle at 60% 40%, var(--ink2), transparent 60%); animation-delay:-6s;}
    .blob.b3{ width:22vmax; height:22vmax; left:40vmax; bottom:-8vmax; background:radial-gradient(circle at 40% 60%, #7c3aed, transparent 60%); animation-delay:-10s;}
    @keyframes drift{ from{ transform:translate3d(0,0,0) rotate(.5deg)} to{ transform:translate3d(2vmax,-1vmax,0) rotate(-1deg)}}

    /* Icon chips */
    .icon{ position:absolute; display:grid; place-items:center; width:clamp(64px,9vmin,96px); aspect-ratio:1/1; border-radius:16px;
      border:1px dashed rgba(167,139,250,.45); background:rgba(12,10,16,.55);
      box-shadow:0 8px 30px rgba(124,58,237,.18), inset 0 0 16px rgba(124,58,237,.10);
      text-decoration:none; transition:transform 180ms ease, box-shadow 180ms ease, background 180ms ease, border-color 180ms ease; outline:none; z-index:3;}
    .icon:hover,.icon:focus-visible{ transform:translateY(-3px) scale(1.03); background:rgba(20,16,28,.7);
      border-color:rgba(199,179,255,.75); box-shadow:0 16px 40px rgba(167,139,250,.28), inset 0 0 22px rgba(167,139,250,.18);}
    .icon[data-float="1"]{ animation:bob1 7s ease-in-out infinite;}
    .icon[data-float="2"]{ animation:bob2 9s ease-in-out infinite;}
    .icon[data-float="3"]{ animation:bob3 8.5s ease-in-out infinite;}
    @keyframes bob1{0%{transform:translateY(-2px)}50%{transform:translateY(2px)}100%{transform:translateY(-2px)}}
    @keyframes bob2{0%{transform:translateY(1px)}50%{transform:translateY(-3px)}100%{transform:translateY(1px)}}
    @keyframes bob3{0%{transform:translateY(-1px)}50%{transform:translateY(3px)}100%{transform:translateY(-1px)}}
    .icon.steam{   left:12%; top:28%;  transform:rotate(-2deg);}
    .icon.discord{ right:14%; top:18%; transform:rotate(1.5deg);}
    .icon.github{  left:58%; bottom:16%; transform:rotate(-1deg);}
    .icon svg{ width:55%; height:55%;}
    .label{ position:absolute; bottom:-1.6rem; left:50%; transform:translateX(-50%); font-size:.8rem; color:rgba(208,191,255,.7); letter-spacing:.4px; white-space:nowrap; pointer-events:none;}

    @media (max-width:640px){
      .badge{ font-size:13px; padding:8px 12px;}
      .icon{ width:clamp(64px,22vw,92px); }
      .icon.steam{ left:8%; top:22%; transform:rotate(-1deg);}
      .icon.discord{ right:8%; top:44%; transform:rotate(2deg);}
      .icon.github{ left:50%; bottom:10%; transform:translateX(-50%) rotate(-2deg);}
    }

    /* Game panel — CENTERED */
    .game-panel{
      position:fixed;
      left: calc(50% - 150px); top: calc(50% - 10px); transform: translate(-50%, -50%);
      width:min(92vw, 420px); max-width:420px; min-width:280px;
      background:rgba(12,10,16,.65);
      border:1px dashed rgba(167,139,250,.5);
      border-radius:18px; padding:14px;
      box-shadow:0 20px 50px rgba(124,58,237,.25), inset 0 0 22px rgba(124,58,237,.12);
      backdrop-filter: blur(6px);
      z-index:2; /* icons stay clickable above if they overlap edges */
    }
    @media (max-width: 640px){
      .game-panel{ top:58%; left:50%; transform:translate(-50%,-50%); max-width:360px; }
    }

    .game-header{ display:flex; gap:8px; margin-bottom:10px; flex-wrap:wrap; }
    .tab{
      flex:1; text-align:center; padding:10px 12px; cursor:pointer; user-select:none;
      background:rgba(20,16,28,.7); color:var(--muted);
      border:1px dashed rgba(167,139,250,.4); border-radius:12px;
      transition:transform .15s ease, background .15s ease, box-shadow .15s ease;
      font-weight:600; letter-spacing:.3px;
    }
    .tab.active{ background:rgba(31,24,45,.9); color:#fff; box-shadow:inset 0 0 18px rgba(167,139,250,.22);}
    .tab:hover{ transform:translateY(-2px); }

    .game-area{
      position:relative; background:rgba(10,8,14,.6);
      border:1px dashed rgba(167,139,250,.4); border-radius:14px; overflow:hidden;
      display:grid; place-items:center; min-height:360px;
    }
    .hud{ position:absolute; top:8px; left:10px; font-size:12px; color:rgba(220,210,255,.8); }
    .btn-row{ display:flex; gap:8px; margin-top:10px; }
    .btn{ flex:1; padding:8px 10px; border-radius:10px; border:1px dashed rgba(167,139,250,.45); background:rgba(20,16,28,.8); color:#eae4ff; cursor:pointer; font-weight:600; }
    .btn:hover{ filter:brightness(1.1); }
    canvas{ display:block; image-rendering:pixelated; }
    .overlay{
      position:absolute; inset:0; display:grid; place-items:center; background:rgba(10,8,14,.6); color:#fff; font-weight:800; font-size:22px; letter-spacing:.6px;
      opacity:0; pointer-events:none; transition:opacity .2s ease;
    }
    .overlay.show{ opacity:1; pointer-events:auto; }
    .tiny{ font-size:.78rem; color:rgba(208,191,255,.75); text-align:center; margin-top:6px; }

    footer{ position:fixed; right:14px; bottom:12px; font-size:12px; color:rgba(200,185,255,.5); letter-spacing:.3px;}
    footer a{ color:rgba(200,185,255,.85); text-decoration:none; border-bottom:1px dotted rgba(200,185,255,.35);}
    footer a:hover{ border-bottom-color:rgba(200,185,255,.8); }
  </style>

  <!-- ===== Game Panel (center) ===== -->
  <section class="game-panel" aria-label="Game panel">

      <div class="tab active" data-game="tetris" tabindex="0">Tetris</div>

  <script>
    document.getElementById('y').textContent = new Date().getFullYear();

    /* ===== panel & tabs ===== */
    const tabs = document.querySelectorAll('.tab');
    const gameArea = document.getElementById('gameArea');
    const overlay = document.getElementById('overlay');
    const hud = document.getElementById('hud');
    const help = document.getElementById('help');
    const startBtn = document.getElementById('startBtn');
    const resetBtn = document.getElementById('resetBtn');

    let currentGame = 'tetris';
    let api = null; // each game will expose {start, reset, destroy}

    tabs.forEach(t => t.addEventListener('click', () => switchGame(t.dataset.game)));
    tabs.forEach(t => t.addEventListener('keydown', e => { if(e.key==='Enter' || e.key===' ') { e.preventDefault(); switchGame(t.dataset.game); }}));

    function setActiveTab(name){
      tabs.forEach(t => t.classList.toggle('active', t.dataset.game === name));
    }

    function switchGame(name){
      if(api && api.destroy) api.destroy();
      currentGame = name;
      setActiveTab(name);
      gameArea.innerHTML = '<div class="hud" id="hud"></div><div class="overlay" id="overlay">lol ur bad</div>';
      api = (name==='tetris') ? Tetris(gameArea)
           : (name==='flappy') ? Flappy(gameArea)
           : Mines(gameArea);
      Object.assign(hud, {textContent:''});
      overlay.classList.remove('show');
      help.textContent = api.helpText;
    }

    startBtn.addEventListener('click', () => api && api.start());
    resetBtn.addEventListener('click', () => api && api.reset());

    function showLose(){
      overlay.classList.add('show');
      setTimeout(() => overlay.classList.remove('show'), 1500);
    }
    function randInt(a,b){ return Math.floor(Math.random()*(b-a+1))+a; }

    /* ===== TETRIS ===== */
    function Tetris(container){
      const hud = container.querySelector('#hud');
      const overlay = container.querySelector('#overlay');
      const cv = document.createElement('canvas');
      cv.width = 240; cv.height = 480; // 10x20 * 24px
      container.appendChild(cv);
      const g = cv.getContext('2d');

      const W=10,H=20,S=24;
      let board = Array.from({length:H},()=>Array(W).fill(0));
      const colors = {0:'rgba(0,0,0,0)',1:'#a78bfa',2:'#8b5cf6',3:'#7c3aed',4:'#6d28d9',5:'#c4b5fd',6:'#9d7ffb',7:'#bfa3ff'};
      const pieces = [
        [[1,1,1,1]], [[2,0,0],[2,2,2]], [[0,0,3],[3,3,3]],
        [[4,4],[4,4]], [[0,5,5],[5,5,0]], [[0,6,0],[6,6,6]], [[7,7,0],[0,7,7]]
      ];
      let cur = null, x=3, y=0, tick=0, speed=32, running=false, score=0, loopId=null;

      const helpText = 'Arrow keys move/rotate (↑), Space to hard drop.';
      function newPiece(){
        cur = pieces[randInt(0,pieces.length-1)].map(r=>r.slice()); x=3; y=0;
        if(collide(x,y,cur)){ running=false; showLose(); }
      }
      function rotate(m){
        const n = m[0].length; const res = Array.from({length:n},()=>Array(m.length).fill(0));
        for(let i=0;i<m.length;i++) for(let j=0;j<n;j++) res[j][m.length-1-i]=m[i][j]; return res;
      }
      function collide(px,py,shape){
        for(let i=0;i<shape.length;i++)
          for(let j=0;j<shape[i].length;j++)
            if(shape[i][j] && (py+i>=H || px+j<0 || px+j>=W || board[py+i][px+j])) return true;
        return false;
      }
      function merge(){ for(let i=0;i<cur.length;i++) for(let j=0;j<cur[i].length;j++) if(cur[i][j]) board[y+i][x+j]=cur[i][j]; }
      function clearLines(){
        let lines=0;
        for(let i=H-1;i>=0;i--){
          if(board[i].every(v=>v)){ board.splice(i,1); board.unshift(Array(W).fill(0)); lines++; i++; }
        }
        if(lines){ score += [0,40,100,300,1200][lines]; speed = Math.max(8, speed-1); }
      }
      function drawCell(i,j,val){
        g.fillStyle = colors[val];
        g.fillRect(j*S, i*S, S-1, S-1);
        if(val){ g.globalAlpha=.25; g.fillStyle='#000'; g.fillRect(j*S, i*S+S-6, S,6); g.globalAlpha=1; }
      }
      function draw(){
        g.fillStyle = 'rgba(12,10,16,.9)'; g.fillRect(0,0,cv.width,cv.height);
        g.strokeStyle='rgba(167,139,250,.1)';
        for(let i=0;i<=H;i++){ g.beginPath(); g.moveTo(0,i*S); g.lineTo(W*S,i*S); g.stroke();}
        for(let j=0;j<=W;j++){ g.beginPath(); g.moveTo(j*S,0); g.lineTo(j*S,H*S); g.stroke();}
        for(let i=0;i<H;i++) for(let j=0;j<W;j++) if(board[i][j]) drawCell(i,j,board[i][j]);
        if(cur) for(let i=0;i<cur.length;i++) for(let j=0;j<cur[i].length;j++) if(cur[i][j]) drawCell(y+i,x+j,cur[i][j]);
        hud.textContent = `Score: ${score}`;
      }
      function step(){
        if(!running){ draw(); return; }
        tick++;
        if(tick % speed === 0){
          if(!collide(x,y+1,cur)){ y++; }
          else{ merge(); clearLines(); newPiece(); }
          draw();
        }
        loopId = requestAnimationFrame(step);
      }
      function hardDrop(){ while(!collide(x,y+1,cur)) y++; merge(); clearLines(); newPiece(); draw(); }
      function key(e){
        if(!running) return;
        if(e.key==='ArrowLeft' && !collide(x-1,y,cur)) x--;
        else if(e.key==='ArrowRight'&& !collide(x+1,y,cur)) x++;
        else if(e.key==='ArrowDown' && !collide(x,y+1,cur)) y++;
        else if(e.key==='ArrowUp'){ const r = rotate(cur); if(!collide(x,y,r)) cur = r; }
        else if(e.code==='Space'){ hardDrop(); }
        draw();
      }

      function start(){ if(!running){ running=true; if(!cur) newPiece(); step(); } }
      function reset(){ running=false; cancelAnimationFrame(loopId); board = Array.from({length:H},()=>Array(W).fill(0)); cur=null; score=0; speed=32; tick=0; overlay.classList.remove('show'); draw(); }
      function destroy(){ window.removeEventListener('keydown', key); cancelAnimationFrame(loopId); }
      window.addEventListener('keydown', key);

      function fit(){
        const maxH = Math.max(300, Math.min(container.clientHeight-12, 500));
        const scale = Math.min(1.6, Math.max(1, maxH / cv.height));
        cv.style.transform = `scale(${scale})`;
      }
      new ResizeObserver(fit).observe(container); fit();

      draw();
      return { start, reset, destroy, helpText };
    }

    /* ===== FLAPPY BIRD ===== */
    function Flappy(container){
      const hud = container.querySelector('#hud');
      const overlay = container.querySelector('#overlay');
      const cv = document.createElement('canvas');
      const W=360,H=420; cv.width=W; cv.height=H; container.appendChild(cv);
      const g = cv.getContext('2d');

      let running=false, loopId=null;
      let birdY=H/2, vel=0, gravity=0.45, flap=-7;
      let pipes=[], t=0, score=0;

      const helpText = 'Tap / Click / Space to flap. Avoid purple pipes.';

      function reset(){ running=false; cancelAnimationFrame(loopId); birdY=H/2; vel=0; pipes=[]; t=0; score=0; overlay.classList.remove('show'); draw(); }
      function start(){ running=true; step(); }

      function addPipe(){ const gap=110; const top=randInt(40, H-40-gap); pipes.push({x:W+20, top, gap, w:54}); }
      function collide(){
        const bx=80, by=birdY, br=14;
        if(by-br<0 || by+br>H) return true;
        for(const p of pipes){
          if(bx+br > p.x && bx-br < p.x + p.w){
            if(by-br < p.top || by+br > p.top + p.gap) return true;
          }
          if(!p.scored && p.x + p.w < bx-br){ p.scored=true; score++; }
        }
        return false;
      }
      function drawBg(){ g.fillStyle='rgba(12,10,16,.95)'; g.fillRect(0,0,W,H); g.fillStyle='rgba(167,139,250,.15)'; for(let i=0;i<40;i++){ g.fillRect((i*17 + t*0.3)%W, (i*29)%H, 2,2); } }
      function draw(){
        drawBg();
        for(const p of pipes){ g.fillStyle='#6d28d9'; g.fillRect(p.x,0,p.w,p.top); g.fillRect(p.x,p.top+p.gap,p.w,H-(p.top+p.gap)); g.fillStyle='#a78bfa'; g.fillRect(p.x,p.top-6,p.w,6); g.fillRect(p.x,p.top+p.gap,p.w,6); }
        g.beginPath(); g.arc(80, birdY, 14, 0, Math.PI*2); g.fillStyle='#c4b5fd'; g.fill();
        g.beginPath(); g.arc(92, birdY-4, 4, 0, Math.PI*2); g.fillStyle='#fff'; g.fill();
        g.beginPath(); g.arc(92, birdY-4, 2, 0, Math.PI*2); g.fillStyle='#000'; g.fill();
        hud.textContent = `Score: ${score}`;
      }
      function step(){
        if(!running){ draw(); return; }
        t++; if(t%90===0) addPipe();
        pipes.forEach(p=>p.x-=2.2); pipes = pipes.filter(p=>p.x>-80);
        vel += gravity; birdY += vel;
        if(collide()){ running=false; showLose(); }
        draw(); loopId = requestAnimationFrame(step);
      }
      function flapBird(){ if(!running) return; vel = flap; }
      function key(e){ if(e.code==='Space'||e.key==='ArrowUp'){ e.preventDefault(); flapBird(); } }
      function click(){ flapBird(); }

      window.addEventListener('keydown', key);
      cv.addEventListener('pointerdown', click);
      function destroy(){ window.removeEventListener('keydown', key); cv.removeEventListener('pointerdown', click); cancelAnimationFrame(loopId); }

      function fit(){ const scale = Math.min(1.2, Math.max(0.9, (container.clientHeight-20)/H)); cv.style.transform = `scale(${scale})`; }
      new ResizeObserver(fit).observe(container); fit();

      draw();
      return { start, reset, destroy, helpText };
    }

    /* ===== MINESWEEPER ===== */
    function Mines(container){
      const hud = container.querySelector('#hud');
      const overlay = container.querySelector('#overlay');

      const size = 9, mines = 10, cell = 32;
      const cv = document.createElement('canvas');
      cv.width = size*cell; cv.height = size*cell; container.appendChild(cv);
      const g = cv.getContext('2d');

      let board, revealed, flagged, firstClick, running=true;
      const helpText = 'Left-click reveal, Right-click flag (☠ = mine). Clear all safe tiles.';

      function init(){
        board = Array.from({length:size},()=>Array(size).fill(0));
        revealed = Array.from({length:size},()=>Array(size).fill(false));
        flagged  = Array.from({length:size},()=>Array(size).fill(false));
        firstClick = true; running=true; overlay.classList.remove('show');
        draw();
      }
      function placeMines(sx,sy){
        let left = mines;
        while(left>0){
          const x = randInt(0,size-1), y = randInt(0,size-1);
          if(board[y][x]===-1 || (Math.abs(x-sx)<=1 && Math.abs(y-sy)<=1)) continue;
          board[y][x] = -1; left--;
        }
        for(let y=0;y<size;y++) for(let x=0;x<size;x++){
          if(board[y][x]===-1) continue;
          let c=0;
          for(let dy=-1;dy<=1;dy++) for(let dx=-1;dx<=1;dx++){
            if(!dx && !dy) continue;
            const nx=x+dx, ny=y+dy;
            if(nx>=0&&nx<size&&ny>=0&&ny<size && board[ny][nx]===-1) c++;
          }
          board[y][x]=c;
        }
      }
      function reveal(x,y){
        if(!running || flagged[y][x] || revealed[y][x]) return;
        if(firstClick){ placeMines(x,y); firstClick=false; }
        revealed[y][x]=true;
        if(board[y][x]===-1){ running=false; showLose(); revealAllMines(); draw(); return; }
        if(board[y][x]===0){
          for(let dy=-1;dy<=1;dy++) for(let dx=-1;dx<=1;dx++){
            const nx=x+dx, ny=y+dy;
            if(nx>=0&&nx<size&&ny>=0&&ny<size&&!revealed[ny][nx]) reveal(nx,ny);
          }
        }
        if(checkWin()){ running=false; hud.textContent='You cleared it! 🎉'; }
        draw();
      }
      function revealAllMines(){ for(let y=0;y<size;y++) for(let x=0;x<size;x++) if(board[y][x]===-1) revealed[y][x]=true; }
      function checkWin(){
        let hidden=0; for(let y=0;y<size;y++) for(let x=0;x<size;x++) if(!revealed[y][x] && board[y][x]!==-1) hidden++;
        return hidden===0;
      }
      function toggleFlag(x,y){ if(!running || revealed[y][x]) return; flagged[y][x]=!flagged[y][x]; draw(); }
      function draw(){
        g.fillStyle='rgba(12,10,16,.96)'; g.fillRect(0,0,cv.width,cv.height);
        for(let y=0;y<size;y++) for(let x=0;x<size;x++){
          const px=x*cell, py=y*cell;
          g.fillStyle = revealed[y][x] ? 'rgba(31,24,45,.95)' : 'rgba(20,16,28,.95)';
          g.fillRect(px,py,cell-1,cell-1);
          g.strokeStyle='rgba(167,139,250,.18)'; g.strokeRect(px+.5,py+.5,cell-2,cell-2);
          if(revealed[y][x]){
            const v = board[y][x];
            if(v===-1){
              g.fillStyle='#8b5cf6'; g.beginPath(); g.arc(px+cell/2, py+cell/2, 8, 0, Math.PI*2); g.fill();
              g.fillStyle='#c4b5fd'; g.fillRect(px+cell/2-1,py+5,2,cell-10); g.fillRect(px+5,py+cell/2-1,cell-10,2);
            } else if(v>0){
              g.fillStyle='#c4b5fd'; g.font='600 16px system-ui'; g.textAlign='center'; g.textBaseline='middle'; g.fillText(v, px+cell/2, py+cell/2+1);
            }
          } else if(flagged[y][x]){
            g.fillStyle='#a78bfa'; g.beginPath(); g.moveTo(px+10,py+20); g.lineTo(px+10,py+8); g.lineTo(px+22,py+12); g.closePath(); g.fill();
            g.fillRect(px+10,py+8,2,16);
          }
        }
        let flags=0; for(let y=0;y<size;y++) for(let x=0;x<size;x++) if(flagged[y][x]) flags++;
        hud.textContent = `Mines: ${mines} | Flags: ${flags}`;
      }
      function getXY(e){
        const r = cv.getBoundingClientRect();
        const x = Math.floor((e.clientX - r.left) / (r.width/ (size*cell)) );
        const y = Math.floor((e.clientY - r.top)  / (r.height/(size*cell)) );
        return {x: Math.max(0, Math.min(size-1, Math.floor(x/cell))), y: Math.max(0, Math.min(size-1, Math.floor(y/cell)))};
      }
      function click(e){ const {x,y} = getXY(e); if(e.button===2) toggleFlag(x,y); else reveal(x,y); }
      function context(e){ e.preventDefault(); }
      cv.addEventListener('mousedown', click);
      cv.addEventListener('contextmenu', context);

      function start(){ /* not needed */ }
      function reset(){ init(); }
      function destroy(){ cv.removeEventListener('mousedown', click); cv.removeEventListener('contextmenu', context); }

      function fit(){ const target = Math.min(container.clientWidth-20, container.clientHeight-20, 340); const scale = Math.max(0.9, target/(size*cell)); cv.style.transform = `scale(${scale})`; }
      new ResizeObserver(fit).observe(container); fit();

      init(); draw();
      return { start, reset, destroy, helpText };
    }

    // boot default game
    switchGame('tetris');
  </script>
