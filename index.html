<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>pyroashes.lol</title>
  <meta name="description" content="pyroashes.lol – a tiny dark corner of the web." />
  <style>
    :root{
      --bg-0: #07070a;   /* near-black */
      --bg-1: #0c0a10;   /* black-purple */
      --ink:  #b794f4;   /* soft purple */
      --ink2: #6d28d9;   /* deeper purple */
      --muted:#c4b5fd;   /* pale purple */
      --glow:#a78bfa;
    }

    /* Reset-ish */
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      color: #eee;
      background:
        radial-gradient(1200px 800px at 20% -10%, rgba(167,139,250,0.08), transparent 60%),
        radial-gradient(1000px 700px at 110% 30%, rgba(124,58,237,0.08), transparent 60%),
        radial-gradient(900px 600px at 50% 120%, rgba(147,51,234,0.08), transparent 60%),
        linear-gradient(180deg, var(--bg-1), var(--bg-0));
      overflow: hidden;
      user-select: none;
    }

    /* Subtle dotted noise */
    .grain {
      position: fixed;
      inset: -50%;
      background-image: radial-gradient(rgba(255,255,255,0.05) 1px, transparent 1.5px);
      background-size: 7px 7px;
      opacity: 0.15;
      filter: contrast(140%) saturate(120%);
      pointer-events: none;
      animation: drizzle 14s linear infinite;
    }
    @keyframes drizzle {
      from { transform: translate3d(0,0,0) }
      to   { transform: translate3d(-7px,-7px,0) }
    }

    /* Title badge */
    .badge {
      position: fixed;
      top: 18px;
      left: 18px;
      padding: 10px 14px;
      border: 1px dashed rgba(167,139,250,0.5);
      color: var(--muted);
      letter-spacing: 0.5px;
      border-radius: 12px;
      backdrop-filter: blur(6px);
      background: rgba(10, 10, 16, 0.4);
      box-shadow: 0 0 24px rgba(167,139,250,0.15), inset 0 0 12px rgba(124,58,237,0.08);
      font-size: 14px;
    }

    /* Messy blobs (pure decoration) */
    .blob {
      position: fixed;
      border-radius: 40% 60% 55% 45% / 55% 40% 60% 45%;
      filter: blur(30px);
      opacity: 0.12;
      pointer-events: none;
      mix-blend-mode: screen;
      animation: drift 16s ease-in-out infinite alternate;
    }
    .blob.b1 { width: 30vmax; height: 30vmax; left: -8vmax; top: 10vmax; background: radial-gradient(circle at 30% 30%, var(--glow), transparent 60%); animation-delay: -2s; }
    .blob.b2 { width: 25vmax; height: 25vmax; right: -10vmax; top: 0vmax;  background: radial-gradient(circle at 60% 40%, var(--ink2), transparent 60%); animation-delay: -6s; }
    .blob.b3 { width: 22vmax; height: 22vmax; left: 40vmax; bottom: -8vmax; background: radial-gradient(circle at 40% 60%, #7c3aed, transparent 60%); animation-delay: -10s; }
    @keyframes drift {
      from { transform: translate3d(0,0,0) rotate(0.5deg); }
      to   { transform: translate3d(2vmax,-1vmax,0) rotate(-1deg); }
    }

    /* Clickable icon chips (“dotted around”) */
    .icon {
      position: absolute;
      display: grid;
      place-items: center;
      width: clamp(64px, 9vmin, 96px);
      aspect-ratio: 1 / 1;
      border-radius: 16px;
      border: 1px dashed rgba(167,139,250,0.45);
      background: rgba(12, 10, 16, 0.55);
      box-shadow:
        0 8px 30px rgba(124,58,237,0.18),
        inset 0 0 16px rgba(124,58,237,0.10);
      text-decoration: none;
      transition: transform 180ms ease, box-shadow 180ms ease, background 180ms ease, border-color 180ms ease;
      outline: none;
    }
    .icon:hover, .icon:focus-visible {
      transform: translateY(-3px) scale(1.03);
      background: rgba(20, 16, 28, 0.7);
      border-color: rgba(199,179,255,0.75);
      box-shadow:
        0 16px 40px rgba(167,139,250,0.28),
        inset 0 0 22px rgba(167,139,250,0.18);
    }

    /* Slight individual floating to keep the layout messy */
    .icon[data-float="1"] { animation: bob1 7s ease-in-out infinite; }
    .icon[data-float="2"] { animation: bob2 9s ease-in-out infinite; }
    .icon[data-float="3"] { animation: bob3 8.5s ease-in-out infinite; }
    @keyframes bob1 { 0%{ transform: translateY(-2px) } 50%{ transform: translateY(2px) } 100%{ transform: translateY(-2px) } }
    @keyframes bob2 { 0%{ transform: translateY(1px) } 50%{ transform: translateY(-3px) } 100%{ transform: translateY(1px) } }
    @keyframes bob3 { 0%{ transform: translateY(-1px) } 50%{ transform: translateY(3px) } 100%{ transform: translateY(-1px) } }

    /* Place icons at scattered positions for desktop */
    .icon.steam   { left: 12%; top: 28%;  transform: rotate(-2deg); }
    .icon.discord { right: 14%; top: 18%; transform: rotate(1.5deg); }
    .icon.github  { left: 58%; bottom: 16%; transform: rotate(-1deg); }

    /* SVG sizing */
    .icon svg { width: 55%; height: 55%; }

    /* Accessible label under icons (visually subtle) */
    .label {
      position: absolute;
      bottom: -1.6rem;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.8rem;
      color: rgba(208, 191, 255, 0.7);
      letter-spacing: 0.4px;
      white-space: nowrap;
      pointer-events: none;
    }

    /* Mobile adjustments: keep the messy feel but reflow */
    @media (max-width: 640px) {
      .badge { font-size: 13px; padding: 8px 12px; }
      .icon { width: clamp(64px, 22vw, 92px); }
      .icon.steam   { left: 8%;  top: 22%;  transform: rotate(-1deg); }
      .icon.discord { right: 8%; top: 44%; transform: rotate(2deg); }
      .icon.github  { left: 50%; bottom: 10%; transform: translateX(-50%) rotate(-2deg); }
    }

    /* Focus ring for keyboard users */
    .icon:focus-visible {
      box-shadow:
        0 0 0 3px rgba(199,179,255,0.4),
        0 10px 30px rgba(167,139,250,0.28),
        inset 0 0 22px rgba(167,139,250,0.18);
    }

    /* Tiny footer credit */
    footer {
      position: fixed;
      right: 14px;
      bottom: 12px;
      font-size: 12px;
      color: rgba(200, 185, 255, 0.5);
      letter-spacing: 0.3px;
    }
    footer a { color: rgba(200, 185, 255, 0.85); text-decoration: none; border-bottom: 1px dotted rgba(200,185,255,0.35); }
    footer a:hover { border-bottom-color: rgba(200,185,255,0.8); }
  </style>
</head>
<body>
